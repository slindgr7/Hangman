<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Hangman Game</title>
  </head>
  <body>
  <main>
    <section class="game-container">
      <h2>Hänga gubben</h2>
        <p class="game-info">Gissa bokstäver för att lösa ordet!</p>

      <div class="hangman-container">
        <img id="figur" src="images/figur.svg" alt="hangman-figur">
      </div>
      
      <!-- input för gissningar -->
      <p class="ordet">Ordet är: <span class="word-display">_ _ _ _ _ _ _ _</span></p>
      <div class="input-group">
        <input type="text" id="letter-input" maxlength="1" placeholder="Knappa in bokstav..">
        <button type="submit" class="guess-btn">Gissa</button>
      </div>

      <!-- visa poäng/info -->
      <section class="guess-hint-section">
        <ul class="guesses">
          <li>Namn: <span class="player-name">Sara</span></li>
          <li>Gissade bokstäver: <span class="show-guessed-letters">a, j ,lllllll</span></li>
          <li>Gissningar kvar: <span class="show-remaining">2</span></li>
        </ul>
        <div class="hint">
        <button class="hint-btn">Hint</button>
        <p class="hint-text">"Lorem ipsum dolor sit amet...</p></div>
      </section>

          <!-- antal/förbrukade gissningar -->
      <div class="input-letter-section"></div>
        <button type="reset" class="spela-om-btn hide">Spela om</button>
    </section>
    </section>
  </main>
  </body>
</html>
